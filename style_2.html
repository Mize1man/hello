<!DOCTYPE html>
<html>
    <head> 
        <title>Style</title>
        <style>
            #foo, #bar {  /* находит и применяет определенные параметры к id="foo" */
                color: blueviolet;
            }
        </style>
    </head>
    <body>
        <h1 id="foo">Heading 1</h1>  <!-- назначается id в свободной форме (например "foo") для приссвоения определенных параметров) -->
        <h1 id="bar">Heading 2</h1>
        <h1>Heading 3</h1>
    </body>
</html>
