<!DOCTYPE html>
<html>
    <head> 
        <title>Lists</title>
    </head>
    <body>
        An Unordered List:  <!--Неупорядоченый список-->
        <ul>  <!--Многоуровневый неупорядоченый список -->
            <li>One Item</li>  <!--Элемент списка -->
            <li>Another Item</li>
            <li>Yet Another Item</li>
        </ul>
        An Ordered List:  <!--Упорядоченый список-->
        <ol>  <!--Многоуровневый упорядоченый список -->
            <li>First Item</li>  <!--Элемент списка -->
            <li>Second Item</li>
            <li>Third Item</li>
        </ol>
    </body>
</html>
