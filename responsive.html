<!DOCTYPE html>
<html>
    <head>
        <title>Responsive</title>
        <style>
            @media (min-width: 600px) {  /* если страница более 600px - красный фон */
                body {
                    background-color: red;
                }
            }

            @media (max-width: 599px) {  /* если страница меньше 599px - синий фон фон */
                body {
                    background-color: blue;
                }
            }
        </style>
    </head>
    <body>
        <h1>Welcome to My Web Page!</h1>
    </body>
</html>
