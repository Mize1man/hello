<!DOCTYPE html>
<html>
    <head>
        <title>Attribute</title>
        <style>
            a {  /* цвет элементов списка: синий */
                color: blue;
            }

            a[href="http://yandex.com"] {  /* цвет указанного элемента списка: красный */
                color: red;
            }
        </style>
    </head>
    <body>
        <ul>
            <li><a href="http://google.com">Google</a></li>
            <li><a href="http://facebook.com">Facebook</a></li>
            <li><a href="http://yandex.com">Yanddex</a></li>
        </ul>
    </body>
</html>
