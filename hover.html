<!DOCTYPE html>
    <html>
    <head>
        <title>Hover</title>
        <style>
            button {  /* параметры кнопки */
                width: 200px;  /* ширина */
                height: 50px;  /* высота */
                font-size: 24px;  /* размер шрифта */
                background-color: green;  /* цвет фона */
            }

            button:hover {  /* смена цвета кнопки при наведении курсора */
                background-color: orange;
            }
        </style>
    </head>
    <body>
        <button>Click Me</button>  <!--кнопка-->
    </body>
</html>
