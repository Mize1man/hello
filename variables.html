<!DOCTYPE html>
<html>
    <head>
        <title>Variables</title>
        <link rel="stylesheet" href="variables.scss"> <!-- sass variables.scss:variables.css НЕ КОМПИЛИРУЕТ в терминале -->
    </head>
    <body>
        <ul>  <!-- неупорядоченый список -->
            <li>unordered item</li>  <!-- элемент списка -->
            <li>unordered item</li>
            <li>unordered item</li>
        </ul>
        <ol>  <!-- упорядоченый список -->
            <li>ordered item</li>  <!-- элемент списка -->
            <li>ordered item</li>
            <li>ordered item</li>
        </ol>
    </body>
</html>
